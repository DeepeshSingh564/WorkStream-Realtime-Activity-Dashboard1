{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkStream: Realtime Activity Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'activity/css/dashboard.css' %}">
</head>
<body>
    <div class="container-fluid py-4">
        <header class="dashboard-header d-flex justify-content-between align-items-center mb-4 pb-3">
            <div class="header-content">
                <h1 class="header-title mb-1">WorkStream</h1>
                <p class="subtitle m-0">Realtime Activity Dashboard</p>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </header>

        <div class="row">
            <div class="col-lg-4 col-md-5 mb-4">
                <div class="glass-card p-4 h-100">
                    <h2 class="mb-4">Log New Activity</h2>
                    <form id="activityForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="activityName" placeholder=" " required>
                            <label class="form-label" for="activityName">Activity name</label>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="duration" placeholder=" " required>
                            <label class="form-label" for="duration">Duration (minutes)</label>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-plus-circle"></i>
                            Add Activity
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8 col-md-7">
                <div class="glass-card p-4 h-100">
                    <div class="table-header">
                        <h2>Live Activities</h2>
                        <div class="table-controls">
                            <span id="activityCount">0 activities</span>
                        </div>
                    </div>
                    <div class="table-container">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Activity</th>
                                        <th>Duration</th>
                                        <th>Timestamp</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="activityTable">
                                    <!-- Activities will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Custom JS -->
    <script src="{% static 'activity/js/script.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
